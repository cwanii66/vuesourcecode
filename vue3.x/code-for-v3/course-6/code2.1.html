<script>
  const template = `<div><p>Vue</p><p>Template</p></div>`;

  // 状态机状态
  const State = {
    initial: 1, // 标签开始状态
    tagOpen: 2, // 标签开始状态
    tagName: 3, // 标签名称状态
    text: 4, // 文本状态
    tagEnd: 5, // 结束标签状态
    tagEndName: 6, // 结束标签名称状态
  };
  // 辅助函数，判断是否是字母
  function isAlpha(char) {
    return (char >= "a" && char <= "z") || (char >= "A" && char <= "Z");
  }
  // 接受模板字符串作为参数，并将模板切割为Token返回
  function tokenize(str) {
    // 状态机当前状态：初始状态
    let currentState = State.initial;
    // 缓存字符
    const chars = [];
    // tokens 数组
    const tokens = [];
    // while 开启自动机，指导模板被消费完
    while (str) {
      const char = str[0];
      switch (currentState) {
        case State.initial:
          if (char === "<") {
            currentState = State.tagOpen;
            str = str.slice(1);
          } else if (isAlpha(char)) {
            currentState = State.text;
            chars.push(char);
            str = str.slice(1);
          }
          break;
        case State.tagOpen:
          if (isAlpha(char)) {
            currentState = State.tagName;
            chars.push(char);
            str = str.slice(1);
          } else if (char === "/") {
            currentState = State.tagEnd;
            str = str.slice(1);
          }
          break;
        case State.tagName:
          if (isAlpha(char)) {
            chars.push(char);
            str = str.slice(1);
          } else if (char === ">") {
            currentState = State.initial;
            tokens.push({
              type: "tag",
              name: chars.join(""),
            });
            chars.length = 0;
            str = str.slice(1);
          }
          break;
        case State.text:
          if (isAlpha(char)) {
            chars.push(char);
            str = str.slice(1);
          } else if (char === "<") {
            currentState = State.tagOpen;
            tokens.push({
              type: "text",
              content: chars.join(""),
            });
            chars.length = 0;
            str = str.slice(1);
          }
          break;
        case State.tagEnd:
          if (isAlpha(char)) {
            currentState = State.tagEndName;
            chars.push(char);
            str = str.slice(1);
          }
          break;
        case State.tagEndName:
          if (isAlpha(char)) {
            chars.push(char);
            str = str.slice(1);
          } else if (char === ">") {
            currentState = State.initial;
            tokens.push({
              type: "tagEnd",
              name: chars.join(""),
            });
            chars.length = 0;
            str = str.slice(1);
          }
          break;
      }
    }

    return tokens;
  }

  function parse(str) {
    const tokens = tokenize(template);
    const root = {
      type: "Root",
      children: [],
    };
    const elementStack = [root];

    // while loop 扫描token，直到所有token被扫描
    while (tokens.length) {
      const parent = elementStack[elementStack.length - 1];
      const t = tokens[0]; // current token

      switch (t.type) {
        case "tag":
          const elementNode = {
            type: "Element",
            tag: t.name,
            children: [],
          };
          parent.children.push(elementNode);
          elementStack.push(elementNode);
          break;
        case "text":
          const textNode = {
            type: "Text",
            content: t.content,
          };
          parent.children.push(textNode);
          break;
        case "tagEnd":
          elementStack.pop();
          break;
      }
      tokens.shift(); // 消费已经扫描过得token
    }
    return root;
  }

  function dump(node, indent = 0) {
    const type = node.type
    const desc = node.type === 'Root'
      ? ''
      : node.type === 'Element'
        ? node.tag
        : node.content

    console.log(`${'-'.repeat(indent)}${type}: ${desc}`)
    if (node.children) {
      node.children.forEach(n => dump(n, indent + 2))
    }
  }

  function traverseNode(ast, ctx) {
    // 设置当前转换的节点信息: ctx.currentNode
    ctx.currentNode = ast
    // 1. 增加退出阶段的回调函数数组
    const exitFns = []
    const transforms = ctx.nodeTransforms
    for (let i = 0, transformFn; transformFn = transforms[i++]; ) {
      // 2. 转换函数可以返回另一个函数
      const onExit = transformFn(ctx.currentNode, ctx)
      if (onExit) {
        exitFns.push(onExit)
      }
      // 任何转换函数都有可能移除当前节点，因此每个转换函数执行完后需要检查当前节点是否被移除
      if (!ctx.currentNode) return
    }
    // 如果有子节点，递归调用traverseNode进行遍历
    const children = ctx.currentNode.children
    if (children) {
      for (let i = 0; i < children.length; i++) {
        // 递归调用traverseNode 转换子节点之前，将当前节点设置为父节点
        ctx.parent = ctx.currentNode
        // 设置位置索引
        ctx.childIndex = i
        // 递归调用时上下文对象透传
        traverseNode(children[i], ctx)
      }
    }
    let i = exitFns.length
    while(i--) {
      exitFns[i]()
    }
  }

  function transformElement(node, ctx) {
    if (node.type === 'Element' && node.tag === 'p') {
      node.tag = 'h1'
    }
    return () => {
      console.log(`${node.tag ? node.tag : node.content ? 'Text' : 'Root'} exit`)
    }
  }
  function transformText(node, ctx) {
    if (node.type === 'Text') {
      // ctx.replaceNode({
      //   type: 'Element',
      //   tag: 'span',
      // })
      // ctx.removeNode()
    }
    return () => {
      console.log(`${node.tag ? node.tag : node.content ? 'Text' : 'Root'} exit`)
    }
  }

  function transform(ast) {
    const ctx = {
      currentNode: null,
      childIndex: 0,
      parent: null,
      replaceNode(newNode) {
        this.currentNode = newNode
        this.parent.children[this.childIndex] = newNode
      },
      removeNode() {
        if (this.parent) {
          this.parent.children.splice(this.childIndex, 1)
          this.currentNode = null
        }
      },
      nodeTransforms: [
        transformElement,
        transformText
      ]
    }
    traverseNode(ast, ctx)
    dump(ast)
  }
  transform(parse(template))
</script>

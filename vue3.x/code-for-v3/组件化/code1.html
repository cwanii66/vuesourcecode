<script src="https://unpkg.com/@vue/reactivity@3.0.5/dist/reactivity.global.js"></script>
<script>
  const { reactive, effect } = VueReactivity


  function createRenderer(options) {

    const {
      createElement,
      insert,
      setElementText,
      patchProps,
      createText,
      setText
    } = options

    const p = Promise.resolve()
    const queue = new Set()
    let isFlushing = false

    function queueJob(job) {
      queue.add(job)
      if (!isFlushing) {
        isFlushing = true
        p.then(() => {
          try {
            queue.forEach(job => job())
          } finally {
            isFlushing = false
            queue.clear()
          }
        })
      }
    }

    function mountElement(vnode, container, anchor) {
      const el = vnode.el = createElement(vnode.type)
      if (typeof vnode.children === 'string') {
        setElementText(el, vnode.children)
      } else if (Array.isArray(vnode.children)) {
        vnode.children.forEach(child => {
          patch(null, child, el)
        })
      }

      if (vnode.props) {
        for (const key in vnode.props) {
          patchProps(el, key, null, vnode.props[key])
        }
      }

      insert(el, container, anchor)
    }

    function patchChildren(n1, n2, container) {
      if (typeof n2.children === 'string') {
        if (Array.isArray(n1.children)) {
          n1.children.forEach((c) => unmount(c))
        }
        setElementText(container, n2.children)
      } else if (Array.isArray(n2.children)) {
        patchKeyedChildren(n1, n2, container)
      } else {
        if (Array.isArray(n1.children)) {
          n1.children.forEach(c => unmount(c))
        } else if (typeof n1.children === 'string') {
          setElementText(container, '')
        }
      }
    }

    function patchElement(n1, n2) {
      const el = n2.el = n1.el
      const oldProps = n1.props
      const newProps = n2.props

      for (const key in newProps) {
        if (newProps[key] !== oldProps[key]) {
          patchProps(el, key, oldProps[key], newProps[key])
        }
      }
      for (const key in oldProps) {
        if (!(key in newProps)) {
          patchProps(el, key, oldProps[key], null)
        }
      }

      patchChildren(n1, n2, el)
    }

    function unmount(vnode) {
      if (vnode.type === Fragment) {
        vnode.children.forEach(c => unmount(c))
        return
      } else if (typeof vnode.type === 'object') {
        unmount(vnode.component.subTree)
        return
      }
      const parent = vnode.el.parentNode
      if (parent) {
        parent.removeChild(vnode.el)
      }
    }

    function mountComponent(vnode, container, anchor) {
      const componentOptions = vnode.type
      const {
        data,
        render,
        /* lifecycle hooks */
        beforeCreate,
        created,
        beforeMount,
        mounted,
        beforeUpdate,
        updated,
        /* --------------- */

      } = componentOptions

      // beforeCreate
      beforeCreate && beforeCreate()

      const state = reactive(data())

      // 定义组件实例
      const instance = {
        state,
        isMounted: false,
        subTree: null
      }
      vnode.component = instance // 将组件实例设置到vnode上，用于后续更新

      // created
      created && created.call(state)

      effect(() => {
        const subTree = render.call(state)
        
        if (!instance.isMounted) {
          // beforeMount
          beforeMount && beforeMount.call(state)
          // initial mount
          patch(null, subTree, container, anchor)
          instance.isMounted = true
          // mounted
          mounted && mounted.call(state)
        } else {
          // beforeUpdate
          beforeUpdate && beforeUpdate.call(state)

          // isMounted: true ==> update
          patch(instance.subTree, subTree, container, anchor)

          // updated
          updated && updated.call(state)
        }
        instance.subTree = subTree // 更新组件实例的子树
      }, {
        // 指定该副作用函数的调度器为queueJob
        scheduler: queueJob
      })
    }

    function patch(n1, n2, container, anchor) {
      if (n1 && n1.type !== n2.type) {
        unmount(n1)
        n1 = null
      }

      const { type } = n2

      if (typeof type === 'string') {
        if (!n1) {
          mountElement(n2, container, anchor)
        } else {
          patchElement(n1, n2)
        }
      } else if (type === Text) {
        if (!n1) {
          const el = n2.el = createText(n2.children)
          insert(el, container)
        } else {
          const el = n2.el = n1.el
          if (n2.children !== n1.children) {
            setText(el, n2.children)
          }
        }
      } else if (type === Fragment) {
        if (!n1) {
          n2.children.forEach(c => patch(null, c, container))
        } else {
          unmount(n1)
          // patchChildren(n1, n2, container)
          n2.children.forEach(child => patch(null, child, container))
        }
      } else if (typeof type === 'object' || typeof type === 'function') {
        // component
        if (!n1) {
          mountComponent(n2, container, anchor)
        } else {
          // patchComponent(n1, n2, anchor)
        }
      }
    }

    function render(vnode, container) {
      if (vnode) {
        // 新 vnode 存在，将其与旧 vnode 一起传递给 patch 函数进行打补丁
        patch(container?._vnode, vnode, container)
      } else {
        if (container._vnode) {
          // 旧 vnode 存在，且新 vnode 不存在，说明是卸载(unmount)操作
          unmount(container._vnode)
        }
      }
      // 把 vnode 存储到 container._vnode 下，即后续渲染中的旧 vnode
      container._vnode = vnode
    }

    return {
      render
    }
  }

  const Text = Symbol.for('text')
  const Fragment = Symbol.for('fragment')
  const Comment = Symbol.for('comment')

  const renderer = createRenderer({
    createElement(tag) {
      return document.createElement(tag)
    },
    setElementText(el, text) {
      el.textContent = text
    },
    insert(el, parent, anchor = null) {
      parent.insertBefore(el, anchor)
    },
    createText(text) {
      return document.createTextNode(text)
    },
    setText(el, text) {
      el.nodeValue = text
    },
    patchProps(el, key, prevValue, nextValue) {
      if (/^on/.test(key)) {
        const invokers = el._vei || (el._vei = {})
        let invoker = invokers[key]
        const name = key.slice(2).toLowerCase()
        if (nextValue) {
          if (!invoker) {
            invoker = el._vei[key] = (e) => {
              console.log(e.timeStamp)
              console.log(invoker.attached)
              if (e.timeStamp < invoker.attached) return
              if (Array.isArray(invoker.value)) {
                invoker.value.forEach(fn => fn(e))
              } else {
                invoker.value(e)
              }
            }
            invoker.value = nextValue
            invoker.attached = performance.now()
            el.addEventListener(name, invoker)
          } else {
            invoker.value = nextValue
          }
        } else if (invoker) {
          el.removeEventListener(name, invoker)
        }
      } else if (key === 'class') {
        el.className = nextValue || ''
      } else if (shouldSetAsProps(el, key, nextValue)) {
        const type = typeof el[key]
        if (type === 'boolean' && nextValue === '') {
          el[key] = true
        } else {
          el[key] = nextValue
        }
      } else {
        el.setAttribute(key, nextValue)
      }
    }
  })

  // MyComponent --> user interface
  const MyComponent = {
    name: 'MyComponent',
    data() {
      return {
        foo: 1
      }
    },
    render() {
      return {
        type: 'h1',
        props: { 
          onClick: () => this.foo++
        },
        children: `foo: ${this.foo}`
      }
    },
    beforeCreate() {
      console.log('beforeCreate')
    },
    created() {
      console.log('created')
    },
    beforeMount() {
      console.log('beforeMount')
    },
    mounted() {
      console.log('mounted')
    }
  }
  const vnode1 = {
    type: MyComponent
  }

  renderer.render(vnode1, document.querySelector('#app'))
</script>
